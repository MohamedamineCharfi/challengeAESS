<div class="page">
  <header class="hero">
    <div class="hero-content">
      <h1>CubeSat Health Dashboard</h1>
      <p class="subtitle">Live-like front-end view of our CubeSats â€” beautiful, clear, and responsive.</p>
    </div>
  </header>

  <!-- Decorative SVG background: stars, constellations, and orbital lines -->
  <div class="space-canvas" aria-hidden="true">
    <svg preserveAspectRatio="xMidYMid slice" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur stdDeviation="6" result="coloredBlur" />
          <feMerge>
            <feMergeNode in="coloredBlur" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
        <radialGradient id="vignette" cx="50%" cy="40%" r="80%">
          <stop offset="0%" stop-color="#0b1220" stop-opacity="0" />
          <stop offset="100%" stop-color="#000000" stop-opacity="0.5" />
        </radialGradient>
      </defs>

      <!-- faint gradient nebula -->
      <rect width="100%" height="100%" fill="url(#vignette)" />

      <!-- orbital arcs -->
      <g stroke="#7dd3fc" stroke-opacity="0.06" fill="none" stroke-width="1.5">
        <path class="orbit" d="M200 700 C500 500 1100 500 1400 700"/>
        <path class="orbit" d="M100 600 C450 350 1150 350 1500 600"/>
        <path class="orbit" d="M300 800 C600 600 1000 600 1300 800"/>
      </g>

      <!-- constellations (small connected lines) -->
      <g stroke="#a78bfa" stroke-opacity="0.12" stroke-width="1" fill="none">
        <polyline points="260,160 310,140 360,180 420,150" />
        <polyline points="900,120 940,160 980,140 1030,170" />
        <polyline points="1200,300 1250,280 1280,330 1320,310" />
      </g>

      <!-- stars layer (animated subtle twinkle) -->
      <g class="stars" fill="#e6eef8" fill-opacity="0.9">
        <circle class="star s1" cx="120" cy="80" r="1.8" />
        <circle class="star s2" cx="420" cy="60" r="1.2" />
        <circle class="star s3" cx="760" cy="140" r="1.6" />
        <circle class="star s4" cx="980" cy="40" r="1.4" />
        <circle class="star s5" cx="1350" cy="90" r="2.2" />
        <circle class="star s6" cx="140" cy="420" r="1.4" />
        <circle class="star s7" cx="520" cy="360" r="1.2" />
        <circle class="star s8" cx="860" cy="260" r="1.8" />
        <circle class="star s9" cx="1180" cy="200" r="1.2" />
      </g>

      <!-- subtle digital grid lines -->
      <g stroke="#60a5fa" stroke-opacity="0.03" stroke-width="1">
        <line x1="0" y1="450" x2="1600" y2="450" />
        <line x1="0" y1="225" x2="1600" y2="225" />
        <line x1="0" y1="675" x2="1600" y2="675" />
      </g>
    </svg>
  </div>

  <main class="grid" aria-live="polite">
    <section class="card" *ngFor="let sat of satellites">
      <div class="card-content">
        <svg width="160" height="160" viewBox="0 0 120 120" class="progress-ring" role="img" [attr.aria-label]="sat.name + ' health ' + sat.health + ' percent'">
          <circle class="ring-bg" cx="60" cy="60" [attr.r]="54" [attr.stroke-width]="12" fill="transparent" stroke="#eef2f7"></circle>
          <circle class="ring" cx="60" cy="60" [attr.r]="54" [attr.stroke-width]="12" fill="transparent"
            [attr.stroke]="getColor(sat.health)" stroke-linecap="round" transform="rotate(-90 60 60)"
            [attr.stroke-dasharray]="dashArray()" [attr.stroke-dashoffset]="dashOffset(sat.health)">
          </circle>
          <text x="60" y="66" text-anchor="middle" class="percent">{{ sat.health }}%</text>
        </svg>
      </div>

      <div class="card-info">
        <div class="sat-name">{{ sat.name }}</div>
        <div class="status-pill" [style.background]="getColor(sat.health)">{{ getStatusLabel(sat.health) }}</div>
      </div>
    </section>
  </main>
</div>
